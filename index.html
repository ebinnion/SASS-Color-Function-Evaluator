<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sass Color Function Evaluator</title>
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<style>
		textarea {
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="row">
		<div class="col-sm-6">
			<textarea id="input"  rows="12" placeholder="Input"></textarea>

			<button id="evaluate">Evaluate</button>
		</div>

		<div class="col-sm-6">
			<textarea id="output" rows="12" ></textarea>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/sass.min.js"></script>

	<script>
		(function( $ ) {
			var evaluate = $( '#evaluate' ),
				input = $( '#input' ),
				output = $( '#output' );

			evaluate.on( 'click', function(){
				var tempInput = input.val();

				reg = new RegExp(/\$(.+):/g);

				var result;
				while( (result = reg.exec( tempInput ) ) !== null) {
					var temp = result[1];
					tempInput += ( '.' + temp + ' { color: $' + temp + '; }\n' );
				}

				output.val( Sass.compile( tempInput ) );
			});
		})( jQuery );
	</script>
</body>
</html>
