<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sass Color Function Evaluator</title>

	<!-- Pure CSS -->
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>SASS Color Function Evaluator</h1>

		<div class="col-md-12">
			<form id="evaluate-input" class="pure-form pure-form-stacked">
				<fieldset>
<textarea id="input"  rows="12" placeholder="// Sample input

// Blues
$wordpress-blue:         #0085be;
$light-blue:             #78dcfa;
$medium-blue:            #00aadc;
$dark-blue:              #005082;

// Primary Grays
$ultra-light-gray:       #f4f8fA;
$light-gray:             #e8f0f5;
$medium-gray:            #d2dee6;
$dark-gray:              #324155;

// Secondary Grays
$ultra-light-gray-light: lighten($ultra-light-gray, 2%);
$medium-gray-light:      lighten($medium-gray, 30%);
$medium-gray-dark:       darken($medium-gray, 30%);
$dark-gray-light:        lighten($dark-gray, 5%);
$dark-gray-dark:         darken($dark-gray, 5%);
$groups-bg:              lighten($light-blue, 30%);
$text-gray:              lighten($dark-gray, 40%);
$white:                  #ffffff;

// Oranges
$fire-orange:            #f0821e;
$jazzy-orange:           #d54e21;

// Alerts
$alert-yellow:           #ffba00;
$alert-red:              #dd3d36;
$alert-green:            #4cb420;

// Link hovers
$link-highlight:         tint($medium-blue, 20%);"></textarea>
					<button id="evaluate" class="pure-button pure-button-primary">Evaluate</button>
				</fieldset>
			</form>
		</div>

		<div id="color-output">

		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/sass.min.js"></script>
	<script src="js/handlebars.js"></script>
	<script src="js/hexcolor.js"></script>

	<script id="color-function-stylesheet" type="text/x-handlebars-template">
		<style type="text/css" scoped>
			{{{styles}}}
		</style>
	</script>

	<script id="entry-template" type="text/x-handlebars-template">
		<div class="{{{colorVar}}}">
			<div class="pure-g">
				<div class="pure-u-1-3">
					{{colorVar}}
				</div>

				<div class="pure-u-1-3 hex">

				</div>
			</div>
		</div>
	</script>

	<script src="js/main.js"></script>
</body>
</html>
